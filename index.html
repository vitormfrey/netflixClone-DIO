<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/3bfc3dce2c.js"
      crossorigin="anonymous"
    ></script>
    <link rel="icon" type="image/x-icon" href="./img/favicon.ico" />
    <link rel="stylesheet" href="./style/style.css" />
    <link rel="stylesheet" href="./style/owl/owl.carousel.min.css" />
    <link rel="stylesheet" href="./style/owl/owl.theme.default.min.css" />
    <title>Netflix</title>
  </head>
  <body>
    <header>
      <div class="container">
        <h2 class="titulo-logo">Netflix</h2>
        <nav class="navbar">
          <a href="#">Inicio</a>
          <a href="#cardSerie">Séries</a>
          <a href="#cardMovie">Filmes</a>
          <a href="#">Sobre</a>
        </nav>
      </div>
    </header>
    <main class="conteudo">
      <div class="banner">
        <div class="container">
          <h3 class="titulo-banner">Demolidor</h3>
          <p class="descricao">
            Cego desde pequeno, Matt Murdock luta contra a injustiça durante o
            dia como advogado e à noite nas ruas de Hell’s Kitchen, Nova York.
          </p>
          <div class="botoes">
            <button class="botao">
              <a
                href="https://www.netflix.com/br/title/80018294"
                target="_blank"
                ><i class="fas fa-play"></i> ASSISTIR</a
              >
            </button>
            <button class="botao">
              <a
                href="https://www.themoviedb.org/tv/61889-daredevil?language=pt-BR"
                target="_blank"
                ><i class="fas fa-exclamation-circle"></i> MAIS INFORMAÇÕES</a
              >
            </button>
          </div>
        </div>
      </div>

      <div class="container-card">
        <h3 class="titulo">Séries</h3>
        <section id="cardSerie" class="owl-carousel owl-theme">
          <!-- Elementos via Js -->
        </section>
        <h3 class="titulo">Filmes</h3>
        <section id="cardMovie" class="owl-carousel owl-theme">
          <!-- Elementos via Js -->
        </section>
      </div>
    </main>
    <script src="./js/owl/jquery.min.js"></script>
    <script src="./js/owl/owl.carousel.min.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
